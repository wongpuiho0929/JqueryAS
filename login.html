<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="css/templatemo_style.css" />

</script>
	<script >
		$(function(){
	
	$('#menu li').hover(function(){	
		var _this = $(this),
			_subnav = _this.children('ul');
		_this.css('backgroundColor', '#fff');
		_subnav.stop(true, true).fadeIn(400);
	} , function(){
		$(this).css('backgroundColor', '').children('ul').stop(true, true).fadeOut(400);
	});
	$('a').focus(function(){
		this.blur();
	});
});
</script>
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script>

	 $(document).ready(function() {
		 
		$("#login").click(function(){
			var name = $('#userName').val();
			var password = $("#password").val();
			try{
				var storedNames = JSON.parse(localStorage["names"]);
			}catch(err) {
   
			}
			if(name==""||password==""){
				alert("Please input userName and Password");
			}else
			if(storedNames!=null){
					for(i=0;i<storedNames.login.length;i++){
						var chkname = storedNames.login[i].username;
						var chkpassword = storedNames.login[i].password;
						if(name==chkname&&password==chkpassword){
							window.top.location.href='index.html';
							localStorage.setItem('label', chkname);
						}
					}
			}else{
				$.getJSON('js/db.json',function(jd){
					for(i=0;i<jd.login.length;i++){
						var chkname = jd.login[i].username;
						var chkpassword = jd.login[i].password;
						if(name==chkname&&password==chkpassword){
							window.top.location.href='index.html';
							localStorage.setItem('label', chkname);
						}
					}
				})

			}
		});
		
		
   });
   </script>

</head>

<body>
	
    <H1>Login:</H1>
    <div style="padding:10px">
    	<div class="input_field">
        
            	<p>UserName: 
            	<input type="text" id="userName" /><br/>
                </p><p>Password: 
                <input type="password" id="password" /><br/>
                
                </p><input type="submit" value="Login" id="login" /><br/>
        
        </div>
        <div id="div">
        	
        </div>
    </div>
    	
	
</body>
</html>
