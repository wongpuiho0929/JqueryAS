<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/jquery-1.11.3.js"></script>
        <title>Flights</title>
        <script>
            $(document).ready(function () {
                
                $.getJSON('js/db.json', function (jd) {
                    s = "";
                    for (i in jd.flight[0].hk) {
                        if (jd.flight[0].hk.hasOwnProperty(i)) {
                            s += "<ul><h3>" + jd.flight[0].hk[i].place + "</h3>";
                            for (var k = 0; k < jd.flight[0].hk[i].company.length; k++) {
                                s += "<ul><li>" + jd.flight[0].hk[i].company[k].name + "</li>";
                                for (var t = 0; t < jd.flight[0].hk[i].company[k].price.length; t++) {
                                    s += "<li>Price: (HKD)" + jd.flight[0].hk[i].company[k].price[t];
                                    s += " Time: " + jd.flight[0].hk[i].company[k].time[t] + "</li>";
                                }
                                s += "</ul>";
                            }
                            s += "</ul>";
                        }
                    }
                    $("#newFlight").append(s)
                });
               
               $("#plain").animate({top: '200px',right:'200px'});
                 
            });
        </script>
    </head>

    <body>
          <div id="plain" style="position:absolute;">
                <img src="images/plain.png" width="200" height="200" >
            </div>
        <div id="wrapper">
            <div id="newFlight">
            </div>

</html>
