<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
        <script type="text/javascript">
            var orderInfo = localStorage.getItem('orderinfo');
            var data = new Array();
            data = orderInfo.split(",");
            $(document).ready(function (e) {
                $(".footer").load("footer.html");
                var s = "<tr><th>Type:</th><th>Name of order:</th><th>Date&Time:</th><th>Price(HKD):</th><th>Total(HKD):"
                        + "</th></tr><tr><td height='2px' colspan='5'></td></tr>"
                        + "<tr><td colspan='5'> <p>Flight(s):</p></td></tr>";
                var temp = data.length / 8;
                var totalprice = 0;
                for (var i = 0; i < temp; i++) {
                    var name = data[0 + (i * 8)] + "--From " + data[3 + (i * 8)] + " To " + data[4 + (i * 8 )];
                    var time = data[1+(i*8)]+" & "+data[2 + (i * 8)];
                    var price = data[5 + (i * 8)];
                    totalprice += parseFloat(price);
                    s += "<tr><td></td>";
                    s += "<td align=center>" + name + "</td>";
                    s += "<td align=center>" + time + "</td>";
                    s += "<td align=center>" + price + "</td>";
                    if (i == temp - 1) {
                        s += "<td align=center>" + totalprice + "</td></tr>"
                        totalprice = 0;
                    } else {
                        s += "</tr>"
                    }
                    console.log(name + time + price);
                }
                console.log(s);
                $("#showFlight").html(s)
            });

            console.log(data);
        </script>
        <title>checkout</title>
    </head>

    <body>
        <div id="wrapper" style="margin-top: 10px">

            <div class="leftpanel" style="line-height: normal; border-right-width: 10px; border-right: #3baae3; border-right-style: solid;" >
                <img src="images/leftpanel.png" width="170px"/>

                <p align="right">Order</p>
                <p align="right">Shapping cart</p>
            </div>
            <div class="panel" style="float :left; background-color: transparent; padding: 5px;height: auto">
                <table width="100%" id="showFlight">
                </table>
                <br/>

                <table width="100%" border="1">
                    <tr><td colspan="5"> <p>Hotel(s):</p></td></tr>
                </table>
            </div>
            <div style="float: left;width: 680px">
                <table width="100%">
                    <tr> <td></td><td></td><td></td><td></td><td align="right"> <input type="submit" value="Confirm"/></td></tr>
                </table>
            </div>

            <div class="footer"></div>
        </div>
    </body>
</html>
